<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="./index.js">
      const Box = (props) => {
          const {className,title,} = props
          const containerClassName = `box-container ${className}`

          return (
              <div className= {containerClassName}>
                <p className="title">{title}</p>
                </div>
          )
      }
        const element = (
            <div className="bg">
                <h1 className = "heading">Boxes</h1>
                <div className="container">
                <Box className="box1"
                    title="small"
                    />
                <Box className="box2"
                    title="Medium"
                />
                <Box className="box3"
                title="Large" />
                    </div>
                </div>
        )
        ReactDOM.render(element,document.getElementById("root"));
    </script>
  </body>
</html>
